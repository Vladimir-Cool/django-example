{% if objects_list %}
<table border="1">
  <tr>
    <th>ID</th>
    <th>Имя</th>
    <th>Телефон</th>
    <th>Дата</th>
  </tr>
  {% for obj in objects_list %}
  <tr>
    <th>{{ obj.id }}</th>
    <th><a href="{% url 'ex_crm:detail' pk=obj.id %}">{{ obj.order_name }}</a></th>
    <th>{{ obj.order_phone }}</th>
    <th>{{ obj.order_dt }}</th>
  </tr>
  {% endfor %}
</table>
{% else %}
Данных нет
{% endif %}
